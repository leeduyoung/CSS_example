<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>선택자</title>
	<style type="text/css">
		#memo{
			color:red;
		}

		.blue{
			color:blue;
		}

		h1{
			color:yellow;
			font-size: 30px;
		}
		</style>
</head>
<body>

		<!--id 선택자-->
		<div id = "memo">
			아이디 선택자 <br/>
		</div>

		<!--클래스 선택자-->
		<div class="blue">클래스 선택자</div>
		<br/>

		<!--type 선택자-->
		<h1>type 선택자</h1>
</body>
</html>
